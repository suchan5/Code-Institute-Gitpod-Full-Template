{% extends 'layout.template.html' %}

{%block content%}
<table class="table">
    <thead>
        <tr>
            <th scope="row">Name</th>
            <th scope="row">Title</th>
            <th scope="row">Salary</th>
        </tr>
    </thead>
	<tbody>
    {% for e in employees %}
		<tr>
			<td>{{e.employee_name}}</td>
            <td>{{e.job_title}}</td>
            <td>{{e.salary}}</td>
		</tr>
    {% endfor %}
    </tbody>
</table>
{%endblock%}
