{%extends 'layout.template.html'%}

{%block content%}
<h1>Are you sure you want to delete {{employee.employee_name}}?</h1>
<form method="POST" action="{{url_for('delete_employee', employee_id=employee.id)}}">
    <input type="submit" class="btn btn-danger" value="Yes"> 
    <a href="{{url_for('read_employee')}}" class="btn btn-primary">No</a>
</form>
{%endblock%}
