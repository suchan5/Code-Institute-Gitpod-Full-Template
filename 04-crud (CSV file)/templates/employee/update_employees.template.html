{% extends 'layout.template.html' %}

{%block content%}
<h1>Editing employee : {{employee.employee_name}}</h1>
<form method="POST">

    <div class="form-group">
        <label>Name</label>
        <input class="form-control" type="text" name="employee-name" value="{{employee.employee_name}}">
    </div>

    <div class="form-group">
        <label>Job Title</label>
        <input class="form-control" type="text" name="job-title" value="{{employee.job_title}}">
    </div>

    <div class="form-group">
        <label>Salary</label>
        <input class="form-control" type="text" name="salary" value="{{employee.salary}}">
    </div>

    <input type="submit" class="btn btn-primary" value="Submit">
</form>
{%endblock%}
